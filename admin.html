    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      overflow-x: hidden;
      color: #ffffff;
      background-color: #000000;
    }

    /* Red Firefly Animation */
    .firefly {
      position: fixed;
      width: 4px;
      height: 4px;
      border-radius: 50%;
      background-color: #ff3333;
      box-shadow: 0 0 10px 2px #ff0000;
      pointer-events: none;
      z-index: -1;
      opacity: 0;
      animation: firefly-twinkle 6s infinite ease-in-out;
    }

    @keyframes firefly-twinkle {
      0%, 100% {
        opacity: 0;
        transform: scale(0.5);
      }
      20%, 80% {
        opacity: 0.8;
        transform: scale(1);
      }
      50% {
        opacity: 1;
        transform: scale(1.2);
        box-shadow: 0 0 15px 3px #ff0000;
      }
    }

    /* Content Box Styling */
    .content-box {
      background-color: rgba(10, 10, 10, 0.9);
      border-radius: 10px;
      padding: 20px;
      margin: 15px 0;
      border: 1px solid #ff3333;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    }

    /* Sliding Navigation Bar */
    .sliding-nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.95);
      backdrop-filter: blur(10px);
      z-index: 1000;
      transform: translateY(-100%);
      transition: transform 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      border-bottom: 1px solid #ff3333;
    }

    .sliding-nav.show {
      transform: translateY(0);
    }

    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
    }

    .nav-logo {
      font-size: 24px;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 10px;
      color: #ffffff;
    }

    .nav-links {
      display: flex;
      gap: 25px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      position: relative;
      transition: all 0.3s;
    }

    .nav-links a::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0;
      height: 2px;
      background: #ff3333;
      transition: width 0.3s;
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    .nav-toggle {
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
      display: none;
    }

    .banner {
      text-align: center;
      font-size: 26px;
      font-weight: bold;
      padding: 20px;
      color: #ffffff;
      margin-top: 60px;
      background-color: rgba(10, 10, 10, 0.9);
      border-radius: 10px;
      max-width: 1200px;
      margin-left: auto;
      margin-right: auto;
      border: 1px solid #ff3333;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      flex-wrap: wrap;
      background-color: rgba(10, 10, 10, 0.9);
      border-radius: 10px;
      max-width: 1200px;
      margin: 20px auto 0;
      border: 1px solid #ff3333;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 24px;
      font-weight: bold;
      color: #ffffff;
    }

    .logo img {
      height: 40px;
      filter: drop-shadow(0 0 10px rgba(255, 51, 51, 0.5));
    }

    .status-indicator {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      color: #00ff00;
    }

    .status-dot {
      width: 10px;
      height: 10px;
      background-color: #00ff00;
      border-radius: 50%;
      animation: blink 1.5s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    .announcement-box {
      flex-grow: 1;
      margin: 0 20px;
      padding: 8px 15px;
      background-color: rgba(255, 51, 51, 0.2);
      border-radius: 8px;
      border: 1px solid #ff3333;
      font-size: 14px;
      text-align: center;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
    }

    .auth-buttons {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .notification-icon {
      font-size: 20px;
      cursor: pointer;
      position: relative;
      color: #ffffff;
    }

    .notification-icon::after {
      content: '';
      width: 8px;
      height: 8px;
      background-color: #ff3333;
      border-radius: 50%;
      position: absolute;
      top: -2px;
      right: -2px;
    }

    .auth-btn {
      padding: 8px 15px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .login-btn {
      background-color: rgba(255, 51, 51, 0.2);
      color: #ffffff;
      border: 1px solid #ff3333;
    }

    .login-btn:hover {
      background-color: rgba(255, 51, 51, 0.3);
      box-shadow: 0 0 15px rgba(255, 51, 51, 0.3);
    }

    .profile-btn {
      background-color: #ff3333;
      color: #ffffff;
      border: 1px solid #ff3333;
    }

    .profile-btn:hover {
      background-color: #ff5555;
      box-shadow: 0 0 15px rgba(255, 51, 51, 0.5);
    }

    .admin-panel-btn {
      background-color: #3333ff;
      color: #ffffff;
      border: 1px solid #3333ff;
    }

    .admin-panel-btn:hover {
      background-color: #5555ff;
      box-shadow: 0 0 15px rgba(51, 51, 255, 0.5);
    }

    .main-container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
    }

    .container {
      background-color: rgba(10, 10, 10, 0.9);
      border-radius: 15px;
      backdrop-filter: blur(6px);
      padding: 20px;
      border: 1px solid #ff3333;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
    }

    h2 {
      text-align: center;
      margin: 20px 0;
      font-size: 28px;
      position: relative;
      display: inline-block;
      width: 100%;
      color: #ffffff;
    }

    h2::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 3px;
      background: linear-gradient(90deg, #ff3333, #ffffff);
      border-radius: 3px;
    }

    /* Admin specific styles */
    .admin-controls {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    .control-group {
      background-color: rgba(20, 20, 20, 0.9);
      border-radius: 10px;
      padding: 20px;
      border: 1px solid #3333ff;
    }

    .control-title {
      font-size: 20px;
      margin-bottom: 15px;
      color: #ffffff;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .control-title i {
      color: #3333ff;
    }

    textarea {
      width: 100%;
      padding: 15px;
      border-radius: 8px;
      background-color: rgba(30, 30, 30, 0.9);
      border: 1px solid #ff3333;
      color: white;
      font-size: 16px;
      min-height: 100px;
      resize: vertical;
      margin-bottom: 15px;
    }

    .btn-group {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn-primary {
      background-color: #3333ff;
      color: white;
    }

    .btn-primary:hover {
      background-color: #5555ff;
      box-shadow: 0 0 15px rgba(51, 51, 255, 0.5);
    }

    .btn-secondary {
      background-color: rgba(255, 51, 51, 0.2);
      color: white;
      border: 1px solid #ff3333;
    }

    .btn-secondary:hover {
      background-color: rgba(255, 51, 51, 0.3);
      box-shadow: 0 0 15px rgba(255, 51, 51, 0.3);
    }

    .current-announcement {
      background-color: rgba(30, 30, 30, 0.9);
      border-radius: 8px;
      padding: 15px;
      border: 1px solid #00ff00;
      margin-bottom: 20px;
    }

    .current-announcement h4 {
      color: #00ff00;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .current-announcement p {
      color: #ffffff;
      white-space: pre-wrap;
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 70px;
        left: 0;
        width: 100%;
        background: rgba(0, 0, 0, 0.95);
        padding: 20px;
        gap: 15px;
        border-top: 1px solid #ff3333;
      }

      .nav-links.show {
        display: flex;
      }

      .nav-toggle {
        display: block;
      }

      .banner {
        margin-top: 80px;
      }
      
      .header {
        flex-direction: column;
        gap: 15px;
      }
      
      .logo img {
        height: 30px;
      }
      
      .announcement-box {
        margin: 10px 0;
        order: 3;
        width: 100%;
      }
      
      .status-indicator {
        order: 2;
      }

      .btn-group {
        flex-direction: column;
      }

      .btn {
        width: 100%;
      }
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script type="module">
    // Firebase imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getDatabase, ref, onValue, set } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB40xC2Q3ANNkZy2pbFT0d6LAZTn9YYINE",
      authDomain: "gixgame.firebaseapp.com",
      databaseURL: "https://gixgame-default-rtdb.firebaseio.com",
      projectId: "gixgame",
      storageBucket: "gixgame.firebasestorage.app",
      messagingSenderId: "808321553860",
      appId: "1:808321553860:web:d95a7bcab2b3af49308091"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const database = getDatabase(app);

    // Admin emails - only these emails can access this panel
    const adminEmails = ["workonline.mahmud@gmail.com", "joyjehad28@gmail.com"];

    // Check if user is admin
    onAuthStateChanged(auth, (user) => {
      if (!user || !adminEmails.includes(user.email)) {
        // Redirect to home page if not admin
        window.location.href = "index.html";
      } else {
        // Load current announcement
        loadAnnouncement();
      }
    });

    // Load current announcement
    function loadAnnouncement() {
      const announcementRef = ref(database, 'announcement');
      onValue(announcementRef, (snapshot) => {
        const data = snapshot.val();
        const announcementText = data ? data.text : "No announcement currently set";
        document.getElementById('currentAnnouncement').textContent = announcementText;
        document.getElementById('announcementInput').value = announcementText || "";
      });
    }

    // Update announcement
    window.updateAnnouncement = function() {
      const newAnnouncement = document.getElementById('announcementInput').value.trim();
      if (newAnnouncement) {
        set(ref(database, 'announcement'), {
          text: newAnnouncement,
          timestamp: Date.now()
        }).then(() => {
          alert("Announcement updated successfully!");
          loadAnnouncement();
        }).catch((error) => {
          alert("Error updating announcement: " + error.message);
        });
      } else {
        alert("Please enter an announcement text");
      }
    };

    // Clear announcement
    window.clearAnnouncement = function() {
      if (confirm("Are you sure you want to clear the current announcement?")) {
        set(ref(database, 'announcement'), null).then(() => {
          alert("Announcement cleared successfully!");
          loadAnnouncement();
          document.getElementById('announcementInput').value = "";
        }).catch((error) => {
          alert("Error clearing announcement: " + error.message);
        });
      }
    };

    // Logout function
    window.logout = function() {
      signOut(auth).then(() => {
        window.location.href = "index.html";
      }).catch((error) => {
        alert("Error signing out: " + error.message);
      });
    };
  </script>

<body>
  <!-- Red Fireflies will be added by JavaScript -->
  
  <!-- Sliding Navigation Bar -->
  <nav class="sliding-nav" id="slidingNav">
    <div class="nav-container">
      <div class="nav-logo">
        <i class="fas fa-gamepad"></i>
        <span>GixGameShop - Admin Panel</span>
      </div>
      <button class="nav-toggle" id="navToggle">
        <i class="fas fa-bars"></i>
      </button>
      <div class="nav-links" id="navLinks">

        <a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a>
      </div>
    </div>
  </nav>

  <div class="main-container">
    <div class="banner content-box">Admin Control Panel</div>

    <div class="header content-box">
      <div class="logo">
        <i class="fas fa-cog"></i>
        <img src="logo.png" alt="Gix Game Shop Logo">
      </div>
      
      <div class="status-indicator">
        <span>Admin Mode Active</span>
        <div class="status-dot"></div>
      </div>
      
      <div class="announcement-box" id="currentAnnouncement">
        Loading current announcement...
      </div>
      
      <div class="auth-buttons">
        <button class="auth-btn profile-btn" onclick="window.location.href='profile.html'">
          <i class="fas fa-user"></i> Profile
        </button>
        <button class="auth-btn admin-panel-btn" onclick="logout()">
          <i class="fas fa-sign-out-alt"></i> Logout
        </button>
      </div>
    </div>

    <div class="container content-box">
      <h2><i class="fas fa-bullhorn"></i> Announcement Control</h2>
      
      <div class="admin-controls">
        <div class="control-group">
          <div class="control-title">
            <i class="fas fa-info-circle"></i>
            <span>Current Announcement</span>
          </div>
          <div class="current-announcement">
            <h4><i class="fas fa-check-circle"></i> Active Announcement</h4>
            <p id="currentAnnouncementContent">Loading...</p>
          </div>
        </div>
        
        <div class="control-group">
          <div class="control-title">
            <i class="fas fa-edit"></i>
            <span>Update Announcement</span>
          </div>
          <textarea id="announcementInput" placeholder="Enter your announcement text here..."></textarea>
          <div class="btn-group">
            <button class="btn btn-secondary" onclick="clearAnnouncement()">
              <i class="fas fa-trash-alt"></i> Clear
            </button>
            <button class="btn btn-primary" onclick="updateAnnouncement()">
              <i class="fas fa-save"></i> Update
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Sliding Navigation Logic
    const slidingNav = document.getElementById('slidingNav');
    const navToggle = document.getElementById('navToggle');
    const navLinks = document.getElementById('navLinks');

    // Show nav after page loads
    window.addEventListener('load', () => {
      setTimeout(() => {
        slidingNav.classList.add('show');
      }, 500);
    });

    // Toggle mobile menu
    navToggle.addEventListener('click', () => {
      navLinks.classList.toggle('show');
    });

    // Create red fireflies (লাল আগুনের ফুলকি)
    function createFireflies() {
      const colors = [
        '#ff3333', // Bright red
        '#ff5555', // Lighter red
        '#ff0000'  // Pure red
      ];
      
      for (let i = 0; i < 20; i++) {
        const firefly = document.createElement('div');
        firefly.className = 'firefly';
        
        // Random position
        firefly.style.left = `${Math.random() * 100}%`;
        firefly.style.top = `${Math.random() * 100}%`;
        
        // Random animation properties
        const duration = 4 + Math.random() * 4;
        const delay = Math.random() * 8;
        const size = 3 + Math.random() * 3;
        
        firefly.style.width = `${size}px`;
        firefly.style.height = `${size}px`;
        firefly.style.animationDuration = `${duration}s`;
        firefly.style.animationDelay = `${delay}s`;
        firefly.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        
        document.body.appendChild(firefly);
      }
    }

    // Initialize animations when page loads
    window.addEventListener('load', () => {
      createFireflies();
    });
  </script>
