<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">A
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Admin Panel</title>
    <style>
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #ff9a00, #ff5e00);
            min-height: 100vh;
            padding: 20px;
        }
        
        /* Container Styles */
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        /* Admin Header */
        .admin-header {
            padding: 30px;
            background: linear-gradient(to right, #e2136e, #e82c0c);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .admin-header h1 {
            margin-bottom: 0;
        }
        
        .admin-actions {
            display: flex;
            gap: 10px;
        }
        
        .admin-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
        }
        
        .admin-btn i {
            margin-right: 5px;
        }
        
        .refresh-btn {
            background-color: #2196F3;
            color: white;
        }
        
        .refresh-btn:hover {
            background-color: #0b7dda;
        }
        
        .clear-btn {
            background-color: #f44336;
            color: white;
        }
        
        .clear-btn:hover {
            background-color: #d32f2f;
        }
        
        /* Admin Content */
        .admin-content {
            padding: 30px;
        }
        
        .stats-container {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }
        
        .stat-card {
            flex: 1;
            min-width: 200px;
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .stat-card h3 {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        
        .stat-pending {
            color: #FF9800;
        }
        
        .stat-verified {
            color: #4CAF50;
        }
        
        .transactions-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .transactions-table th {
            background: linear-gradient(to right, #e2136e, #e82c0c);
            color: white;
            padding: 15px;
            text-align: left;
        }
        
        .transactions-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #eee;
        }
        
        .transactions-table tr:last-child td {
            border-bottom: none;
        }
        
        .transactions-table tr:hover {
            background-color: #f9f9f9;
        }
        
        .status-badge {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .status-pending {
            background-color: #FFF3E0;
            color: #FF9800;
        }
        
        .status-verified {
            background-color: #E8F5E9;
            color: #4CAF50;
        }
        
        .action-btn {
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .verify-btn {
            background-color: #4CAF50;
            color: white;
        }
        
        .verify-btn:hover {
            background-color: #3e8e41;
        }
        
        .delete-btn {
            background-color: #f44336;
            color: white;
            margin-left: 5px;
        }
        
        .delete-btn:hover {
            background-color: #d32f2f;
        }
        
        /* Notification */
        .notification {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            opacity: 0;
            transition: all 0.3s;
            z-index: 1000;
            max-width: 90%;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .notification.show {
            opacity: 1;
            bottom: 40px;
        }
        
        .notification.success {
            background: linear-gradient(135deg, #4CAF50, #2E7D32);
        }
        
        .notification.error {
            background: linear-gradient(135deg, #f44336, #c62828);
        }
        
        /* Responsive Styles */
        @media (max-width: 768px) {
            .transactions-table {
                display: block;
                overflow-x: auto;
            }
            
            .stat-card {
                min-width: 100%;
            }
        }
    </style>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="main-container">
        <!-- Admin Header -->
        <div class="admin-header">
            <h1><i class="fas fa-user-shield"></i> Transaction Admin Panel</h1>
            <div class="admin-actions">
                <button class="admin-btn refresh-btn" id="refreshBtn">
                    <i class="fas fa-sync-alt"></i> Refresh
                </button>
                <button class="admin-btn clear-btn" id="clearBtn">
                    <i class="fas fa-trash"></i> Clear All
                </button>
            </div>
        </div>
        
        <!-- Admin Content -->
        <div class="admin-content">
            <div class="stats-container">
                <div class="stat-card">
                    <h3>Total Transactions</h3>
                    <div class="stat-value" id="totalTransactions">0</div>
                </div>
                <div class="stat-card">
                    <h3>Pending</h3>
                    <div class="stat-value stat-pending" id="pendingTransactions">0</div>
                </div>
                <div class="stat-card">
                    <h3>Verified</h3>
                    <div class="stat-value stat-verified" id="verifiedTransactions">0</div>
                </div>
            </div>
            
            <table class="transactions-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Transaction ID</th>
                        <th>Method</th>
                        <th>Date</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="transactionsBody">
                    <!-- Transactions will be loaded here -->
                </tbody>
            </table>
        </div>
    </div>
    
    <!-- Notification -->
    <div class="notification" id="notification"></div>
    
    <script>
        // Database simulation
        let transactions = JSON.parse(localStorage.getItem('transactions')) || [];
        
        // DOM Elements
        const notification = document.getElementById('notification');
        const refreshBtn = document.getElementById('refreshBtn');
        const clearBtn = document.getElementById('clearBtn');
        const totalTransactionsEl = document.getElementById('totalTransactions');
        const pendingTransactionsEl = document.getElementById('pendingTransactions');
        const verifiedTransactionsEl = document.getElementById('verifiedTransactions');
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadTransactions();
        });
        
        // Admin Panel Functions
        function loadTransactions() {
            const tbody = document.getElementById('transactionsBody');
            tbody.innerHTML = '';
            
            if (transactions.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" style="text-align: center;">No transactions found</td></tr>';
                updateStats();
                return;
            }
            
            // Sort by date (newest first)
            const sortedTransactions = [...transactions].sort((a, b) => new Date(b.date) - new Date(a.date));
            
            sortedTransactions.forEach(transaction => {
                const row = document.createElement('tr');
                
                row.innerHTML = `
                    <td>${transaction.id}</td>
                    <td>${transaction.transactionId}</td>
                    <td>${transaction.method}</td>
                    <td>${formatDate(transaction.date)}</td>
                    <td><span class="status-badge status-${transaction.status}">${transaction.status}</span></td>
                    <td>
                        ${transaction.status === 'pending' ? 
                          `<button class="action-btn verify-btn" data-id="${transaction.id}">
                              <i class="fas fa-check"></i> Verify
                           </button>` : 
                          '<i class="fas fa-check-circle" style="color: #4CAF50;"></i> Verified'}
                        <button class="action-btn delete-btn" data-id="${transaction.id}">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </td>
                `;
                
                tbody.appendChild(row);
            });
            
            // Add event listeners to action buttons
            document.querySelectorAll('.verify-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const id = parseInt(this.dataset.id);
                    verifyTransaction(id);
                });
            });
            
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const id = parseInt(this.dataset.id);
                    deleteTransaction(id);
                });
            });
            
            updateStats();
        }
        
        function verifyTransaction(id) {
            const index = transactions.findIndex(t => t.id === id);
            if (index !== -1) {
                transactions[index].status = 'verified';
                localStorage.setItem('transactions', JSON.stringify(transactions));
                loadTransactions();
                showNotification('Transaction verified successfully!', 'success');
            }
        }
        
        function deleteTransaction(id) {
            if (confirm('Are you sure you want to delete this transaction?')) {
                transactions = transactions.filter(t => t.id !== id);
                localStorage.setItem('transactions', JSON.stringify(transactions));
                loadTransactions();
                showNotification('Transaction deleted successfully!', 'success');
            }
        }
        
        function updateStats() {
            totalTransactionsEl.textContent = transactions.length;
            pendingTransactionsEl.textContent = transactions.filter(t => t.status === 'pending').length;
            verifiedTransactionsEl.textContent = transactions.filter(t => t.status === 'verified').length;
        }
        
        // Clear All Transactions
        clearBtn.addEventListener('click', function() {
            if (confirm('Are you sure you want to clear ALL transactions? This cannot be undone.')) {
                transactions = [];
                localStorage.setItem('transactions', JSON.stringify(transactions));
                loadTransactions();
                showNotification('All transactions cleared!', 'success');
            }
        });
        
        // Refresh Button
        refreshBtn.addEventListener('click', function() {
            loadTransactions();
            showNotification('Transactions refreshed!', 'success');
        });
        
        // Notification
        function showNotification(message, type) {
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // Helper Functions
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString();
        }
    </script>
</body>
</html>
