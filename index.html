<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top-Up Home</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #ff9a00, #ff5e00);
      min-height: 100vh;
      padding: 30px 15px;
    }

    h2 {
      text-align: center;
      color: #fff;
      font-size: 28px;
      margin-bottom: 20px;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      background-color: rgba(255,255,255,0.95);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .card {
      background-color: #fff;
      border-radius: 12px;
      padding: 20px 10px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      transition: all 0.3s;
      cursor: pointer;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
    }

    .card img {
      width: 60px;
      height: 60px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .card span {
      font-size: 14px;
      font-weight: bold;
      color: #333;
    }

    @media(max-width: 600px) {
      .card img {
        width: 48px;
        height: 48px;
      }
      .card span {
        font-size: 13px;
      }
    }
  </style>
</head>
<body>

  <h2>ðŸŽ® Select a Game</h2>
  <div class="container">
    <div class="card-grid">
      <div class="card"><img src="img/bloodstrike.png" alt="Blood Strike"><span>Blood Strike</span></div>
      <div class="card"><img src="img/racingmaster.png" alt="Racing Master"><span>Racing Master</span></div>
      <div class="card"><img src="img/genshin.png" alt="Genshin Impact"><span>Genshin Impact</span></div>
      <div class="card"><img src="img/deltaforce.png" alt="Delta Force"><span>Delta Force</span></div>
      <div class="card"><img src="img/wuthering.png" alt="Wuthering Waves"><span>Wuthering Waves</span></div>
      <div class="card"><img src="img/mlbb.png" alt="Mobile Legends"><span>Mobile Legends</span></div>
    </div>

    <h2 style="margin-top: 40px;">ðŸ“º Subscriptions</h2>
    <div class="card-grid">
      <div class="card"><img src="img/netflix.png" alt="Netflix"><span>Netflix</span></div>
      <div class="card"><img src="img/prime.png" alt="Amazon Prime"><span>Amazon Prime</span></div>
      <div class="card"><img src="img/crunchyroll.png" alt="Crunchyroll"><span>Crunchyroll</span></div>
    </div>
  </div>

  <!-- Firebase config (you'll add your own) -->
  <script type="module" src="firebase.js"></script>
</body>
</html>
