<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gix Game Shop</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      overflow-x: hidden;
      color: #fff;
    }

    /* Background animation */
    #backgroundCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: linear-gradient(135deg, #ff2e00, #ff6600);
    }

    /* Sliding Navigation Bar */
    .sliding-nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      z-index: 1000;
      transform: translateY(-100%);
      transition: transform 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    .sliding-nav.show {
      transform: translateY(0);
    }

    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
    }

    .nav-logo {
      font-size: 24px;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .nav-links {
      display: flex;
      gap: 25px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      position: relative;
      transition: all 0.3s;
    }

    .nav-links a::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0;
      height: 2px;
      background: #ffcc00;
      transition: width 0.3s;
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    .nav-toggle {
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
      display: none;
    }

    /* Updated Banner Style */
    .banner {
      text-align: center;
      font-size: 26px;
      font-weight: bold;
      padding: 15px;
      color: #fff;
      text-shadow: 1px 2px 4px rgba(0, 0, 0, 0.4);
      margin: 60px auto 20px;
      max-width: 80%;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 15px;
      backdrop-filter: blur(6px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      flex-wrap: wrap;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 24px;
      font-weight: bold;
    }

    .auth-buttons {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .notification-icon {
      font-size: 20px;
      cursor: pointer;
      position: relative;
    }

    .notification-icon::after {
      content: '';
      width: 8px;
      height: 8px;
      background-color: red;
      border-radius: 50%;
      position: absolute;
      top: -2px;
      right: -2px;
    }

    .auth-btn {
      padding: 8px 15px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .login-btn {
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
    }

    .login-btn:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }

    .profile-btn {
      background-color: #ffcc00;
      color: #333;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .profile-btn:hover {
      background-color: #ffd633;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.3);
      border-radius: 15px;
      backdrop-filter: blur(6px);
      margin-top: 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    /* Updated Section Headers */
    .section-header {
      text-align: center;
      margin: 30px 0;
      font-size: 28px;
      position: relative;
      display: inline-block;
      width: 100%;
      padding: 15px 30px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 15px;
      backdrop-filter: blur(6px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .section-header::after {
      content: '';
      position: absolute;
      bottom: 5px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 3px;
      background: linear-gradient(90deg, #ff2e00, #ffcc00);
      border-radius: 3px;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      text-align: center;
      padding: 15px;
      transition: all 0.3s ease;
      cursor: pointer;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .card:hover {
      transform: translateY(-5px);
      background-color: rgba(255, 255, 255, 0.2);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .card img {
      width: 60px;
      height: 60px;
      object-fit: contain;
      filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
    }

    .card div {
      margin-top: 10px;
      font-weight: 500;
    }

    .footer-logo {
      text-align: center;
      margin-top: 50px;
      padding-bottom: 30px;
    }

    .footer-logo img {
      width: 100px;
      filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.4));
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 70px;
        left: 0;
        width: 100%;
        background: rgba(0, 0, 0, 0.9);
        padding: 20px;
        gap: 15px;
      }

      .nav-links.show {
        display: flex;
      }

      .nav-toggle {
        display: block;
      }

      .banner {
        margin-top: 80px;
        font-size: 22px;
        padding: 10px;
      }
      
      .section-header {
        font-size: 24px;
        padding: 10px 20px;
      }
    }
  </style>

  <script type="module">

    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB40xC2Q3ANNkZy2pbFT0d6LAZTn9YYINE",
      authDomain: "gixgame.firebaseapp.com",
      databaseURL: "https://gixgame-default-rtdb.firebaseio.com",
      projectId: "gixgame",
      storageBucket: "gixgame.firebasestorage.app",
      messagingSenderId: "808321553860",
      appId: "1:808321553860:web:d95a7bcab2b3af49308091"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    window.googleLogin = function () {
      signInWithPopup(auth, provider)
        .then(result => {

    // Handle auth state changes
    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById("loginBtn").style.display = "none";
        document.getElementById("profileBtn").style.display = "flex";
      } else {
        document.getElementById("loginBtn").style.display = "flex";
        document.getElementById("profileBtn").style.display = "none";
      }
    });
  </script>

  <script>
    // Sliding Navigation Logic
    const slidingNav = document.getElementById('slidingNav');
    const navToggle = document.getElementById('navToggle');
    const navLinks = document.getElementById('navLinks');

    // Show nav after page loads
    window.addEventListener('load', () => {
      setTimeout(() => {
        slidingNav.classList.add('show');
      }, 500);
    });

    // Toggle mobile menu
    navToggle.addEventListener('click', () => {
      navLinks.classList.toggle('show');
    });

    // Live Background using Canvas
    const canvas = document.getElementById('backgroundCanvas');
    const ctx = canvas.getContext('2d');
    let w, h, particles = [];

    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }

    function draw() {
      ctx.clearRect(0, 0, w, h);
      particles.forEach((p, i) => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255,255,255,${p.alpha})`;
        ctx.fill();
        p.y -= p.speed;
        if (p.y < 0) p.y = h + Math.random() * 100;
      });
      requestAnimationFrame(draw);
    }

    function initParticles(count) {
      particles = [];
      for (let i = 0; i < count; i++) {
        particles.push({
          x: Math.random() * w,
          y: Math.random() * h,
          size: Math.random() * 2 + 1,
          alpha: Math.random(),
          speed: Math.random() * 0.5 + 0.2
        });
      }
    }

    window.addEventListener('resize', () => {
      resize();
      initParticles(150);
    });

    resize();
    initParticles(150);
    draw();
  </script>
