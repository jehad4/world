<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Top-Up Home</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #ff2e00, #ff6600);
      min-height: 100vh;
      padding: 20px;
      color: #fff;
    }

    .banner {
      width: 100%;
      text-align: center;
      margin-bottom: 25px;
      font-size: 26px;
      font-weight: bold;
      color: #fff;
      text-shadow: 1px 2px 4px rgba(0,0,0,0.4);
      animation: swipe 0.4s ease-in-out;
    }

    @keyframes swipe {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo i {
      color: #ffcc00;
    }

    .auth-buttons {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .notification-icon {
      font-size: 20px;
      cursor: pointer;
      position: relative;
    }

    .notification-icon::after {
      content: '';
      width: 8px;
      height: 8px;
      background-color: red;
      border-radius: 50%;
      position: absolute;
      top: -2px;
      right: -2px;
    }

    .auth-btn {
      padding: 8px 15px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .login-btn {
      background-color: rgba(255,255,255,0.2);
      color: white;
    }

    .login-btn:hover {
      background-color: rgba(255,255,255,0.3);
    }

    .profile-btn {
      background-color: #ffcc00;
      color: #333;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .profile-btn:hover {
      background-color: #ffd633;
    }

    h2 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 20px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.2);
    }

    .container {
      max-width: 1200px;
      margin: auto;
      background-color: rgba(0,0,0,0.2);
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255,255,255,0.1);
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .card {
      background-color: rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 20px 10px;
      text-align: center;
      transition: all 0.3s;
      cursor: pointer;
      border: 1px solid rgba(255,255,255,0.1);
      backdrop-filter: blur(5px);
    }

    .card:hover {
      transform: translateY(-5px);
      background-color: rgba(255,255,255,0.2);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    .card img {
      width: 60px;
      height: 60px;
      object-fit: contain;
      margin-bottom: 10px;
      filter: drop-shadow(0 4px 8px rgba(0,0,0,0.2));
    }

    .card span {
      font-size: 14px;
      font-weight: bold;
      color: #fff;
    }

    .footer-logo {
      text-align: center;
      margin-top: 50px;
    }

    .footer-logo img {
      width: 100px;
      opacity: 0.9;
      filter: drop-shadow(0 2px 6px rgba(0,0,0,0.3));
    }

    /* Modal Styles (unchanged) */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.7);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: linear-gradient(135deg, #ff2e00, #ff6600);
      padding: 30px;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      position: relative;
    }

    .close-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      font-size: 24px;
      cursor: pointer;
    }

    .login-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .login-form input {
      padding: 12px 15px;
      border: none;
      border-radius: 8px;
      background-color: rgba(255,255,255,0.2);
      color: white;
    }

    .login-form input::placeholder {
      color: rgba(255,255,255,0.7);
    }

    .login-form button {
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: #ffcc00;
      color: #333;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
    }

    .login-form button:hover {
      background-color: #ffd633;
    }

    .social-login {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    .social-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s;
    }

    .google-btn {
      background-color: #fff;
      color: #DB4437;
    }

    .facebook-btn {
      background-color: #3b5998;
      color: white;
    }

    @media(max-width: 600px) {
      .card img {
        width: 50px;
        height: 50px;
      }

      .card span {
        font-size: 13px;
      }

      .header {
        flex-direction: column;
        gap: 15px;
        align-items: flex-start;
      }

      .auth-buttons {
        width: 100%;
        justify-content: space-between;
      }

      .banner {
        font-size: 22px;
      }
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="banner">ðŸ”¥ Welcome to Gix Game Shop ðŸ”¥</div>

  <div class="header">
    <div class="logo">
      <i class="fas fa-gamepad"></i>
      <span>GameTopUp</span>
    </div>
    <div class="auth-buttons">
      <div class="notification-icon" title="Notifications">
        <i class="fas fa-bell"></i>
      </div>
      <button class="auth-btn login-btn" id="loginBtn">
        <i class="fas fa-sign-in-alt"></i> Login
      </button>
      <button class="auth-btn profile-btn" id="profileBtn" style="display: none;">
        <i class="fas fa-user"></i> Profile
      </button>
    </div>
  </div>

  <h2>ðŸŽ® Select a Game</h2>
  <div class="container">
    <div class="card-grid">
      <div class="card"><img src="img/bloodstrike.png" alt="Blood Strike"><span>Blood Strike</span></div>
      <div class="card"><img src="img/racingmaster.png" alt="Racing Master"><span>Racing Master</span></div>
      <div class="card"><img src="img/genshin.png" alt="Genshin Impact"><span>Genshin Impact</span></div>
      <div class="card"><img src="img/deltaforce.png" alt="Delta Force"><span>Delta Force</span></div>
      <div class="card"><img src="img/honkai.png" alt="Honkai Star Rail"><span>Honkai Star Rail</span></div>
      <div class="card"><img src="img/mlbb.png" alt="Mobile Legends"><span>Mobile Legends</span></div>
    </div>

    <h2 style="margin-top: 40px;">ðŸ“º Subscriptions</h2>
    <div class="card-grid">
      <div class="card"><img src="img/netflix.png" alt="Netflix"><span>Netflix</span></div>
      <div class="card"><img src="img/prime.png" alt="Amazon Prime"><span>Amazon Prime</span></div>
      <div class="card"><img src="img/crunchyroll.png" alt="Crunchyroll"><span>Crunchyroll</span></div>
    </div>
  </div>

  <div class="footer-logo">
    <img src="logo.png" alt="Site Logo">
  </div>

  <!-- Login Modal -->
  <div class="modal" id="loginModal">
    <div class="modal-content">
      <span class="close-btn" id="closeModal">&times;</span>
      <h2 style="text-align: center; margin-bottom: 20px;">Login</h2>
      <form class="login-form">
        <input type="text" placeholder="Username or Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      <div class="social-login">
        <div class="social-btn google-btn" title="Login with Google">
          <i class="fab fa-google"></i>
        </div>
        <div class="social-btn facebook-btn" title="Login with Facebook">
          <i class="fab fa-facebook-f"></i>
        </div>
      </div>
    </div>
  </div>

  <script>
    const loginBtn = document.getElementById('loginBtn');
    const profileBtn = document.getElementById('profileBtn');
    const loginModal = document.getElementById('loginModal');
    const closeModal = document.getElementById('closeModal');
    let isLoggedIn = false;

    loginBtn.addEventListener('click', () => {
      loginModal.style.display = 'flex';
    });

    closeModal.addEventListener('click', () => {
      loginModal.style.display = 'none';
    });

    window.addEventListener('click', (e) => {
      if (e.target === loginModal) {
        loginModal.style.display = 'none';
      }
    });

    document.querySelector('.login-form').addEventListener('submit', (e) => {
      e.preventDefault();
      isLoggedIn = true;
      loginModal.style.display = 'none';
      updateAuthButtons();
      alert('Login successful!');
    });

    document.querySelector('.google-btn').addEventListener('click', () => {
      isLoggedIn = true;
      loginModal.style.display = 'none';
      updateAuthButtons();
      alert('Google login successful!');
    });

    document.querySelector('.facebook-btn').addEventListener('click', () => {
      isLoggedIn = true;
      loginModal.style.display = 'none';
      updateAuthButtons();
      alert('Facebook login successful!');
    });

    function updateAuthButtons() {
      loginBtn.style.display = isLoggedIn ? 'none' : 'flex';
      profileBtn.style.display = isLoggedIn ? 'flex' : 'none';
    }

    profileBtn.addEventListener('click', () => {
      alert('Profile page would open here');
    });
  </script>
</body>
</html>
