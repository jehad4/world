<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gix Game Shop</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      overflow-x: hidden;
      color: #fff;
      background: #38277F;
    }

    /* Background animation */
    #backgroundCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: linear-gradient(135deg, #ff2e00, #ff6600);
    }

    /* Sliding Navigation Bar */
    .sliding-nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      z-index: 1000;
      transform: translateY(-100%);
      transition: transform 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    .sliding-nav.show {
      transform: translateY(0);
    }

    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
    }

    .nav-logo {
      font-size: 24px;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .nav-links {
      display: flex;
      gap: 25px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      position: relative;
      transition: all 0.3s;
    }

    .nav-links a::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0;
      height: 2px;
      background: #ffcc00;
      transition: width 0.3s;
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    .nav-toggle {
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
      display: none;
    }

    /* Updated Banner Style */
    .banner {
      text-align: center;
      font-size: 26px;
      font-weight: bold;
      padding: 15px;
      color: #fff;
      text-shadow: 1px 2px 4px rgba(0, 0, 0, 0.4);
      margin: 60px auto 20px;
      max-width: 80%;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 15px;
      backdrop-filter: blur(6px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      flex-wrap: wrap;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 24px;
      font-weight: bold;
    }

    .auth-buttons {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .notification-icon {
      font-size: 20px;
      cursor: pointer;
      position: relative;
    }

    .notification-icon::after {
      content: '';
      width: 8px;
      height: 8px;
      background-color: red;
      border-radius: 50%;
      position: absolute;
      top: -2px;
      right: -2px;
    }

    .auth-btn {
      padding: 8px 15px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .login-btn {
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
    }

    .login-btn:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }

    .profile-btn {
      background-color: #ffcc00;
      color: #333;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .profile-btn:hover {
      background-color: #ffd633;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.3);
      border-radius: 15px;
      backdrop-filter: blur(6px);
      margin-top: 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    /* Updated Section Headers */
    .section-header {
      text-align: center;
      margin: 30px 0;
      font-size: 28px;
      position: relative;
      display: inline-block;
      width: 100%;
      padding: 15px 30px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 15px;
      backdrop-filter: blur(6px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .section-header::after {
      content: '';
      position: absolute;
      bottom: 5px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 3px;
      background: linear-gradient(90deg, #ff2e00, #ffcc00);
      border-radius: 3px;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 30px;
      margin-top: 30px;
    }

    /* Improved Liquid Button Styles */
    .liquid-button {
      background: none;
      padding: 20px;
      border-radius: 15px;
      position: relative;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
      color: white;
      text-decoration: none;
      z-index: 2;
      font-weight: 500;
      font-size: 16px;
      min-height: 180px;
      min-width: 180px;
      cursor: pointer;
      transition: all 0.3s ease;
      aspect-ratio: 1/1;
      overflow: hidden;
    }

    .liquid-button:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }

    .liquid-button img {
      width: 80px;
      height: 80px;
      margin-bottom: 15px;
      object-fit: contain;
      transition: transform 0.3s ease;
    }

    .liquid-button:hover img {
      transform: scale(1.1);
    }

    .liquid-button canvas {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: -1;
    }

    .footer-logo {
      text-align: center;
      margin-top: 50px;
      padding-bottom: 30px;
    }

    .footer-logo img {
      width: 100px;
      filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.4));
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 70px;
        left: 0;
        width: 100%;
        background: rgba(0, 0, 0, 0.9);
        padding: 20px;
        gap: 15px;
      }

      .nav-links.show {
        display: flex;
      }

      .nav-toggle {
        display: block;
      }

      .banner {
        margin-top: 80px;
        font-size: 22px;
        padding: 10px;
      }
      
      .section-header {
        font-size: 24px;
        padding: 10px 20px;
      }

      .card-grid {
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 20px;
      }

      .liquid-button {
        min-height: 140px;
        min-width: 140px;
        font-size: 14px;
        padding: 15px;
      }

      .liquid-button img {
        width: 60px;
        height: 60px;
        margin-bottom: 10px;
      }
    }
  </style>

<body>

    <div class="section-header">ðŸŽ® Select a Game</div>

  <script>
    // Liquid Button Class
    const LiquidButton = class LiquidButton {
      constructor(button) {
        const { width, height } = button.getBoundingClientRect();
        const buttonStyles = window.getComputedStyle(button);
        const options = button.dataset || {};

        this.font = `${buttonStyles['font-size']} ${buttonStyles['font-family']}`;
        this.tension = options.tension || 0.4;
        this.width = width;
        this.height = height;
        this.margin = options.margin || 20;
        this.padding = parseFloat(buttonStyles.paddingRight) || 20;
        this.hoverFactor = options.hoverFactor || 0.5;
        this.gap = options.gap || 5;
        this.debug = options.debug || false;
        this.forceFactor = options.forceFactor || 0.2;
        this.color1 = options.color1 || '#FF4500';  // Orange red
        this.color2 = options.color2 || '#FF8C00';  // Dark orange
        this.color3 = options.color3 || '#FFA500';  // Orange
        this.textColor = buttonStyles.color || '#FFFFFF';
        this.layers = [{
          points: [],
          viscosity: 0.5,
          mouseForce: 100,
          forceLimit: 2,
        }, {
          points: [],
          viscosity: 0.8,
          mouseForce: 150,
          forceLimit: 3,
        }];
        this.text = button.textContent;
        this.canvas = document.createElement('canvas');
        this.context = this.canvas.getContext('2d');
        button.appendChild(this.canvas);
        this.touches = [];
        this.noise = options.noise || 0;
        
        button.addEventListener('mousemove', this.mousemove.bind(this));
        button.addEventListener('mouseout', this.mouseout.bind(this));
        
        this.initOrigins();
        this.animate();
        this.restingFace();
      }

      restingFace() {
        this.mousemove({ offsetX: Math.random() * this.width, offsetY: 1 });
      }

      mousemove(e) {
        this.touches = [{
          x: e.offsetX,
          y: e.offsetY,
          z: 0,
          force: 1,
        }];
      }

      mouseout(e) {
        this.touches = [];
        this.restingFace();
      }

      get raf() {
        return this.__raf || (this.__raf = (
          window.requestAnimationFrame ||
          window.webkitRequestAnimationFrame ||
          window.mozRequestAnimationFrame ||
          function (callback) { setTimeout(callback, 10) }
        ).bind(window));
      }

      distance(p1, p2) {
        return Math.sqrt(Math.pow(p1.x - p2.x, 2) + Math.pow(p1.y - p2.y, 2));
      }

      update() {
        for (let layerIndex = 0; layerIndex < this.layers.length; layerIndex++) {
          const layer = this.layers[layerIndex];
          const points = layer.points;
          for (let pointIndex = 0; pointIndex < points.length; pointIndex++) {
            const point = points[pointIndex];
            const dx = point.ox - point.x + (Math.random() - 0.5) * this.noise;
            const dy = point.oy - point.y + (Math.random() - 0.5) * this.noise;
            const d = Math.sqrt(dx * dx + dy * dy);
            const f = d * this.forceFactor;
            point.vx += f * ((dx / d) || 0);
            point.vy += f * ((dy / d) || 0);
            for (let touchIndex = 0; touchIndex < this.touches.length; touchIndex++) {
              const touch = this.touches[touchIndex];
              let mouseForce = layer.mouseForce;
              if (
                touch.x > this.margin &&
                touch.x < this.margin + this.width &&
                touch.y > this.margin &&
                touch.y < this.margin + this.height
              ) {
                mouseForce *= -this.hoverFactor;
              }
              const mx = point.x - touch.x;
              const my = point.y - touch.y;
              const md = Math.sqrt(mx * mx + my * my);
              const mf = Math.max(-layer.forceLimit, Math.min(layer.forceLimit, (mouseForce * touch.force) / md));
              point.vx += mf * ((mx / md) || 0);
              point.vy += mf * ((my / md) || 0);
            }
            point.vx *= layer.viscosity;
            point.vy *= layer.viscosity;
            point.x += point.vx;
            point.y += point.vy;
          }
          for (let pointIndex = 0; pointIndex < points.length; pointIndex++) {
            const prev = points[(pointIndex + points.length - 1) % points.length];
            const point = points[pointIndex];
            const next = points[(pointIndex + points.length + 1) % points.length];
            const dPrev = this.distance(point, prev);
            const dNext = this.distance(point, next);

            const line = {
              x: next.x - prev.x,
              y: next.y - prev.y,
            };
            const dLine = Math.sqrt(line.x * line.x + line.y * line.y);

            point.cPrev = {
              x: point.x - (line.x / dLine) * dPrev * this.tension,
              y: point.y - (line.y / dLine) * dPrev * this.tension,
            };
            point.cNext = {
              x: point.x + (line.x / dLine) * dNext * this.tension,
              y: point.y + (line.y / dLine) * dNext * this.tension,
            };
          }
        }
      }

      animate() {
        this.raf(() => {
          this.update();
          this.draw();
          this.animate();
        });
      }

      draw() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
        for (let layerIndex = 0; layerIndex < this.layers.length; layerIndex++) {
          const layer = this.layers[layerIndex];
          if (layerIndex === 1) {
            if (this.touches.length > 0) {
              const gx = this.touches[0].x;
              const gy = this.touches[0].y;
              layer.color = this.context.createRadialGradient(gx, gy, this.height * 2, gx, gy, 0);
              layer.color.addColorStop(0, this.color2);
              layer.color.addColorStop(1, this.color3);
            } else {
              layer.color = this.color2;
            }
          } else {
            layer.color = this.color1;
          }
          const points = layer.points;
          this.context.fillStyle = layer.color;

          this.context.beginPath();
          this.context.moveTo(points[0].x, points[0].y);
          for (let pointIndex = 1; pointIndex < points.length; pointIndex += 1) {
            this.context.bezierCurveTo(
              points[(pointIndex + 0) % points.length].cNext.x,
              points[(pointIndex + 0) % points.length].cNext.y,
              points[(pointIndex + 1) % points.length].cPrev.x,
              points[(pointIndex + 1) % points.length].cPrev.y,
              points[(pointIndex + 1) % points.length].x,
              points[(pointIndex + 1) % points.length].y
            );
          }
          this.context.fill();
        }
      }

      createPoint(x, y) {
        return {
          x: x,
          y: y,
          ox: x,
          oy: y,
          vx: 0,
          vy: 0,
        };
      }

      initOrigins() {
        this.canvas.width = this.width + this.margin * 2;
        this.canvas.height = this.height + this.margin * 2;
        for (let layerIndex = 0; layerIndex < this.layers.length; layerIndex++) {
          const layer = this.layers[layerIndex];
          const points = [];
          for (let x = ~~(this.height / 2); x < this.width - ~~(this.height / 2); x += this.gap) {
            points.push(this.createPoint(
              x + this.margin,
              this.margin
            ));
          }
          for (let alpha = ~~(this.height * 1.25); alpha >= 0; alpha -= this.gap) {
            const angle = (Math.PI / ~~(this.height * 1.25)) * alpha;
            points.push(this.createPoint(
              Math.sin(angle) * this.height / 2 + this.margin + this.width - this.height / 2,
              Math.cos(angle) * this.height / 2 + this.margin + this.height / 2
            ));
          }
          for (let x = this.width - ~~(this.height / 2) - 1; x >= ~~(this.height / 2); x -= this.gap) {
            points.push(this.createPoint(
              x + this.margin,
              this.margin + this.height
            ));
          }
          for (let alpha = 0; alpha <= ~~(this.height * 1.25); alpha += this.gap) {
            const angle = (Math.PI / ~~(this.height * 1.25)) * alpha;
            points.push(this.createPoint(
              (this.height - Math.sin(angle) * this.height / 2) + this.margin - this.height / 2,
              Math.cos(angle) * this.height / 2 + this.margin + this.height / 2
            ));
          }
          layer.points = points;
        }
      }
    }

    // Initialize liquid buttons
    document.addEventListener('DOMContentLoaded', () => {
      const buttons = document.querySelectorAll('.liquid-button');
      buttons.forEach(button => {
        button.liquidButton = new LiquidButton(button);
      });
    });

    // Sliding Navigation Logic
    const slidingNav = document.getElementById('slidingNav');
    const navToggle = document.getElementById('navToggle');
    const navLinks = document.getElementById('navLinks');

    // Show nav after page loads
    window.addEventListener('load', () => {
      setTimeout(() => {
        slidingNav.classList.add('show');
      }, 500);
    });

    // Toggle mobile menu
    navToggle.addEventListener('click', () => {
      navLinks.classList.toggle('show');
    });

    // Live Background using Canvas
    const canvas = document.getElementById('backgroundCanvas');
    const ctx = canvas.getContext('2d');
    let w, h, particles = [];

    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }

    function draw() {
      ctx.clearRect(0, 0, w, h);
      particles.forEach((p, i) => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255,255,255,${p.alpha})`;
        ctx.fill();
        p.y -= p.speed;
        if (p.y < 0) p.y = h + Math.random() * 100;
      });
      requestAnimationFrame(draw);
    }

    function initParticles(count) {
      particles = [];
      for (let i = 0; i < count; i++) {
        particles.push({
          x: Math.random() * w,
          y: Math.random() * h,
          size: Math.random() * 2 + 1,
          alpha: Math.random(),
          speed: Math.random() * 0.5 + 0.2
        });
      }
    }

    window.addEventListener('resize', () => {
      resize();
      initParticles(150);
    });

    resize();
    initParticles(150);
    draw();
  </script>
</body>
