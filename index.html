<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gix Game Shop</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      overflow-x: hidden;
      color: #fff;
    }

    /* Background animation */
    #backgroundCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: linear-gradient(135deg, #ff2e00, #ff6600);
    }

    .banner {
      text-align: center;
      font-size: 26px;
      font-weight: bold;
      padding: 15px;
      color: #fff;
      text-shadow: 1px 2px 4px rgba(0, 0, 0, 0.4);
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      flex-wrap: wrap;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 24px;
      font-weight: bold;
    }

    .auth-buttons {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .notification-icon {
      font-size: 20px;
      cursor: pointer;
      position: relative;
    }

    .notification-icon::after {
      content: '';
      width: 8px;
      height: 8px;
      background-color: red;
      border-radius: 50%;
      position: absolute;
      top: -2px;
      right: -2px;
    }

    .auth-btn {
      padding: 8px 15px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
    }

    .login-btn {
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
    }

    .profile-btn {
      background-color: #ffcc00;
      color: #333;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.3);
      border-radius: 15px;
      backdrop-filter: blur(6px);
    }

    h2 {
      text-align: center;
      margin: 20px 0;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 20px;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      text-align: center;
      padding: 15px;
      transition: all 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      background-color: rgba(255, 255, 255, 0.2);
    }

    .card img {
      width: 60px;
      height: 60px;
      object-fit: contain;
    }

    .footer-logo {
      text-align: center;
      margin-top: 50px;
    }

    .footer-logo img {
      width: 100px;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #fff3;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script type="module">
    // Firebase imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB40xC2Q3ANNkZy2pbFT0d6LAZTn9YYINE",
      authDomain: "gixgame.firebaseapp.com",
      databaseURL: "https://gixgame-default-rtdb.firebaseio.com",
      projectId: "gixgame",
      storageBucket: "gixgame.firebasestorage.app",
      messagingSenderId: "808321553860",
      appId: "1:808321553860:web:d95a7bcab2b3af49308091"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    window.googleLogin = function () {
      signInWithPopup(auth, provider)
        .then(result => {
          alert("Logged in as " + result.user.displayName);
          document.getElementById("loginBtn").style.display = "none";
          document.getElementById("profileBtn").style.display = "inline-block";
        })
        .catch(error => {
          alert("Login Failed: " + error.message);
        });
    };
  </script>
</head>
<body>
  <canvas id="backgroundCanvas"></canvas>
  <div class="banner">ðŸ”¥ Welcome to Gix Game Shop ðŸ”¥</div>

  <div class="header">
    <div class="logo">
      <i class="fas fa-gamepad"></i>
      GameTopUp
    </div>
    <div class="auth-buttons">
      <div class="notification-icon" title="Notifications">
        <i class="fas fa-bell"></i>
      </div>
      <button class="auth-btn login-btn" id="loginBtn" onclick="googleLogin()">
        <i class="fab fa-google"></i> Sign in with Google
      </button>
      <button class="auth-btn profile-btn" id="profileBtn" style="display: none;">
        <i class="fas fa-user"></i> Profile
      </button>
    </div>
  </div>

  <div class="container">
    <h2>ðŸŽ® Select a Game</h2>
    <div class="card-grid">
      <div class="card"><img src="img/bloodstrike.png" alt="Blood Strike"><div>Blood Strike</div></div>
      <div class="card"><img src="img/racingmaster.png" alt="Racing Master"><div>Racing Master</div></div>
      <div class="card"><img src="img/genshin.png" alt="Genshin"><div>Genshin Impact</div></div>
      <div class="card"><img src="img/deltaforce.png" alt="Delta Force"><div>Delta Force</div></div>
      <div class="card"><img src="img/honkai.png" alt="Honkai"><div>Honkai Star Rail</div></div>
      <div class="card"><img src="img/mlbb.png" alt="MLBB"><div>Mobile Legends</div></div>
    </div>

    <h2>ðŸ“º Subscriptions</h2>
    <div class="card-grid">
      <div class="card"><img src="img/netflix.png" alt="Netflix"><div>Netflix</div></div>
      <div class="card"><img src="img/prime.png" alt="Prime"><div>Amazon Prime</div></div>
      <div class="card"><img src="img/crunchyroll.png" alt="Crunchyroll"><div>Crunchyroll</div></div>
    </div>
  </div>

  <div class="footer-logo">
    <img src="logo.png" alt="Logo">
  </div>

  <script>
    // Live Background using Canvas
    const canvas = document.getElementById('backgroundCanvas');
    const ctx = canvas.getContext('2d');
    let w, h, particles = [];

    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }

    function draw() {
      ctx.clearRect(0, 0, w, h);
      particles.forEach((p, i) => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255,255,255,${p.alpha})`;
        ctx.fill();
        p.y -= p.speed;
        if (p.y < 0) p.y = h + Math.random() * 100;
      });
      requestAnimationFrame(draw);
    }

    function initParticles(count) {
      particles = [];
      for (let i = 0; i < count; i++) {
        particles.push({
          x: Math.random() * w,
          y: Math.random() * h,
          size: Math.random() * 2 + 1,
          alpha: Math.random(),
          speed: Math.random() * 0.5 + 0.2
        });
      }
    }

    window.addEventListener('resize', () => {
      resize();
      initParticles(150);
    });

    resize();
    initParticles(150);
    draw();
  </script>
</body>
</html>
