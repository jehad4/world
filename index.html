    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      overflow-x: hidden;
      color: #ffffff;
      background-color: #000000;
    }

    /* Red Firefly Animation */
    .firefly {
      position: fixed;
      width: 4px;
      height: 4px;
      border-radius: 50%;
      background-color: #ff3333;
      box-shadow: 0 0 10px 2px #ff0000;
      pointer-events: none;
      z-index: -1;
      opacity: 0;
      animation: firefly-twinkle 6s infinite ease-in-out;
    }

    @keyframes firefly-twinkle {
      0%, 100% {
        opacity: 0;
        transform: scale(0.5);
      }
      20%, 80% {
        opacity: 0.8;
        transform: scale(1);
      }
      50% {
        opacity: 1;
        transform: scale(1.2);
        box-shadow: 0 0 15px 3px #ff0000;
      }
    }

    /* Content Box Styling */
    .content-box {
      background-color: rgba(10, 10, 10, 0.9);
      border-radius: 10px;
      padding: 20px;
      margin: 15px 0;
      border: 1px solid #ff3333;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    }

    /* Sliding Navigation Bar */
    .sliding-nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.95);
      backdrop-filter: blur(10px);
      z-index: 1000;
      transform: translateY(-100%);
      transition: transform 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      border-bottom: 1px solid #ff3333;
    }

    .sliding-nav.show {
      transform: translateY(0);
    }

    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
    }

    .nav-logo {
      font-size: 24px;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 10px;
      color: #ffffff;
    }

    .nav-links {
      display: flex;
      gap: 25px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      position: relative;
      transition: all 0.3s;
    }

    .nav-links a::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0;
      height: 2px;
      background: #ff3333;
      transition: width 0.3s;
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    .nav-toggle {
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
      display: none;
    }

    .banner {
      text-align: center;
      font-size: 26px;
      font-weight: bold;
      padding: 20px;
      color: #ffffff;
      margin-top: 60px;
      background-color: rgba(10, 10, 10, 0.9);
      border-radius: 10px;
      max-width: 1200px;
      margin-left: auto;
      margin-right: auto;
      border: 1px solid #ff3333;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      flex-wrap: wrap;
      background-color: rgba(10, 10, 10, 0.9);
      border-radius: 10px;
      max-width: 1200px;
      margin: 20px auto 0;
      border: 1px solid #ff3333;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 24px;
      font-weight: bold;
      color: #ffffff;
    }

    .auth-buttons {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .notification-icon {
      font-size: 20px;
      cursor: pointer;
      position: relative;
      color: #ffffff;
    }

    .notification-icon::after {
      content: '';
      width: 8px;
      height: 8px;
      background-color: #ff3333;
      border-radius: 50%;
      position: absolute;
      top: -2px;
      right: -2px;
    }

    .auth-btn {
      padding: 8px 15px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .login-btn {
      background-color: rgba(255, 51, 51, 0.2);
      color: #ffffff;
      border: 1px solid #ff3333;
    }

    .login-btn:hover {
      background-color: rgba(255, 51, 51, 0.3);
      box-shadow: 0 0 15px rgba(255, 51, 51, 0.3);
    }

    .profile-btn {
      background-color: #ff3333;
      color: #ffffff;
      border: 1px solid #ff3333;
    }

    .profile-btn:hover {
      background-color: #ff5555;
      box-shadow: 0 0 15px rgba(255, 51, 51, 0.5);
    }

    .main-container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
    }

    .container {
      background-color: rgba(10, 10, 10, 0.9);
      border-radius: 15px;
      backdrop-filter: blur(6px);
      padding: 20px;
      border: 1px solid #ff3333;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
    }

    h2 {
      text-align: center;
      margin: 20px 0;
      font-size: 28px;
      position: relative;
      display: inline-block;
      width: 100%;
      color: #ffffff;
    }

    h2::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 3px;
      background: linear-gradient(90deg, #ff3333, #ffffff);
      border-radius: 3px;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 20px;
    }

    .card {
      background-color: rgba(20, 20, 20, 0.9);
      border-radius: 10px;
      text-align: center;
      padding: 15px;
      transition: all 0.3s ease;
      cursor: pointer;
      border: 1px solid #ff3333;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
    }

    .card:hover {
      transform: translateY(-5px);
      border: 1px solid #ff5555;
      box-shadow: 0 0 20px rgba(255, 51, 51, 0.3);
    }

    .card.selected {
      border: 1px solid #ffffff;
      box-shadow: 0 0 20px rgba(255, 51, 51, 0.7);
      transform: translateY(-5px);
    }

    .card img {
      width: 60px;
      height: 60px;
      object-fit: contain;
      filter: drop-shadow(0 0 10px rgba(255, 51, 51, 0.3));
    }

    .card div {
      margin-top: 10px;
      font-weight: 500;
      color: #ffffff;
    }

    .footer-logo {
      text-align: center;

      padding: 20px;

      border-radius: 10px;

      margin-right: auto;
      border: 1px solid #ff3333;
    }

    .footer-logo img {
      width: 100px;
      filter: drop-shadow(0 0 15px rgba(255, 51, 51, 0.4));
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 70px;
        left: 0;
        width: 100%;
        background: rgba(0, 0, 0, 0.95);
        padding: 20px;
        gap: 15px;
        border-top: 1px solid #ff3333;
      }

      .nav-links.show {
        display: flex;
      }

      .nav-toggle {
        display: block;
      }

      .banner {
        margin-top: 80px;
      }
      
      .header {
        flex-direction: column;
        gap: 15px;
      }
    }
  </style>

  <script type="module">

    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB40xC2Q3ANNkZy2pbFT0d6LAZTn9YYINE",
      authDomain: "gixgame.firebaseapp.com",
      databaseURL: "https://gixgame-default-rtdb.firebaseio.com",
      projectId: "gixgame",
      storageBucket: "gixgame.firebasestorage.app",
      messagingSenderId: "808321553860",
      appId: "1:808321553860:web:d95a7bcab2b3af49308091"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    window.googleLogin = function () {
      signInWithPopup(auth, provider)
        .then(result => {
          window.location.href = "profile.html";
        })
        .catch(error => {
          alert("Login Failed: " + error.message);
        });
    };

    // Handle auth state changes
    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById("loginBtn").style.display = "none";
        document.getElementById("profileBtn").style.display = "flex";
      } else {
        document.getElementById("loginBtn").style.display = "flex";
        document.getElementById("profileBtn").style.display = "none";
      }
    });
  </script>

  <script>
    // Sliding Navigation Logic
    const slidingNav = document.getElementById('slidingNav');
    const navToggle = document.getElementById('navToggle');
    const navLinks = document.getElementById('navLinks');

    // Show nav after page loads
    window.addEventListener('load', () => {
      setTimeout(() => {
        slidingNav.classList.add('show');
      }, 500);
    });

    // Toggle mobile menu
    navToggle.addEventListener('click', () => {
      navLinks.classList.toggle('show');
    });

    // Create red fireflies (লাল আগুনের ফুলকি)
    function createFireflies() {
      const colors = [
        '#ff3333', // Bright red
        '#ff5555', // Lighter red
        '#ff0000'  // Pure red
      ];
      
      for (let i = 0; i < 20; i++) {
        const firefly = document.createElement('div');
        firefly.className = 'firefly';
        
        // Random position
        firefly.style.left = `${Math.random() * 100}%`;
        firefly.style.top = `${Math.random() * 100}%`;
        
        // Random animation properties
        const duration = 4 + Math.random() * 4;
        const delay = Math.random() * 8;
        const size = 3 + Math.random() * 3;
        
        firefly.style.width = `${size}px`;
        firefly.style.height = `${size}px`;
        firefly.style.animationDuration = `${duration}s`;
        firefly.style.animationDelay = `${delay}s`;
        firefly.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        
        document.body.appendChild(firefly);
      }
    }

    // Initialize animations when page loads
    window.addEventListener('load', () => {
      createFireflies();
    });
  </script>
