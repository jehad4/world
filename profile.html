<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile - Gix Game Shop</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      overflow-x: hidden;
      color: #fff;
      background: linear-gradient(135deg, #ff2e00, #ff6600);
    }

    /* Background animation */
    #backgroundCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    /* Sliding Navigation Bar */
    .sliding-nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      z-index: 1000;
      transform: translateY(-100%);
      transition: transform 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    .sliding-nav.show {
      transform: translateY(0);
    }

    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
    }

    .nav-logo {
      font-size: 24px;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .nav-links {
      display: flex;
      gap: 25px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      position: relative;
      transition: all 0.3s;
    }

    .nav-links a::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0;
      height: 2px;
      background: #ffcc00;
      transition: width 0.3s;
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    .nav-toggle {
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
      display: none;
    }

    .profile-container {
      max-width: 1200px;
      margin: 100px auto 50px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Profile Card with Premium Animations */
    .profile-card {
      width: 100%;
      max-width: 500px;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      text-align: center;
      position: relative;
      overflow: hidden;
      transform: translateY(50px);
      opacity: 0;
      animation: fadeInUp 1s forwards 0.3s;
    }

    @keyframes fadeInUp {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .profile-card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        to bottom right,
        rgba(255, 204, 0, 0.1),
        rgba(255, 204, 0, 0)
      );
      transform: rotate(30deg);
      z-index: -1;
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #ffcc00;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      margin-bottom: 20px;
      transition: all 0.5s;
    }

    .profile-pic:hover {
      transform: scale(1.05) rotate(5deg);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
    }

    .profile-name {
      font-size: 28px;
      margin-bottom: 10px;
      background: linear-gradient(90deg, #ffcc00, #ff6600);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      display: inline-block;
    }

    .profile-email {
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 20px;
      font-size: 16px;
    }

    .profile-stats {
      display: flex;
      justify-content: space-around;
      margin: 30px 0;
      flex-wrap: wrap;
      gap: 15px;
    }

    .stat-item {
      background: rgba(255, 255, 255, 0.1);
      padding: 15px 20px;
      border-radius: 10px;
      min-width: 120px;
      transition: all 0.3s;
      transform: scale(0.95);
      opacity: 0;
      animation: popIn 0.5s forwards;
    }

    @keyframes popIn {
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .stat-item:nth-child(1) { animation-delay: 0.5s; }
    .stat-item:nth-child(2) { animation-delay: 0.7s; }
    .stat-item:nth-child(3) { animation-delay: 0.9s; }

    .stat-item:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-5px) scale(1);
    }

    .stat-value {
      font-size: 24px;
      font-weight: bold;
      color: #ffcc00;
      margin-bottom: 5px;
    }

    .stat-label {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.7);
    }

    .logout-btn {
      background: rgba(255, 0, 0, 0.2);
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 20px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .logout-btn:hover {
      background: rgba(255, 0, 0, 0.3);
      transform: translateY(-3px);
    }

    /* Animated Text */
    .animated-text {
      background: linear-gradient(90deg, #ffcc00, #ff6600, #ffcc00);
      background-size: 200% auto;
      color: transparent;
      -webkit-background-clip: text;
      background-clip: text;
      animation: shine 3s linear infinite;
    }

    @keyframes shine {
      to {
        background-position: 200% center;
      }
    }

    @media (max-width: 768px) {
      .profile-container {
        margin-top: 80px;
      }

      .nav-links {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 70px;
        left: 0;
        width: 100%;
        background: rgba(0, 0, 0, 0.9);
        padding: 20px;
        gap: 15px;
      }

      .nav-links.show {
        display: flex;
      }

      .nav-toggle {
        display: block;
      }

      .profile-card {
        padding: 20px;
      }

      .profile-stats {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script type="module">
    // Firebase imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB40xC2Q3ANNkZy2pbFT0d6LAZTn9YYINE",
      authDomain: "gixgame.firebaseapp.com",
      databaseURL: "https://gixgame-default-rtdb.firebaseio.com",
      projectId: "gixgame",
      storageBucket: "gixgame.firebasestorage.app",
      messagingSenderId: "808321553860",
      appId: "1:808321553860:web:d95a7bcab2b3af49308091"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Load user data
    auth.onAuthStateChanged((user) => {
      if (user) {
        document.getElementById('profileName').textContent = user.displayName || 'User';
        document.getElementById('profileEmail').textContent = user.email || 'No email provided';
        
        if (user.photoURL) {
          document.getElementById('profilePic').src = user.photoURL;
        } else {
          document.getElementById('profilePic').src = 'https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png';
        }
      } else {
        window.location.href = 'index.html';
      }
    });

    // Logout function
    window.logoutUser = function() {
      signOut(auth).then(() => {
        window.location.href = 'index.html';
      }).catch((error) => {
        alert('Logout failed: ' + error.message);
      });
    };
  </script>
</head>
<body>
  <canvas id="backgroundCanvas"></canvas>
  
  <!-- Sliding Navigation Bar -->
  <nav class="sliding-nav" id="slidingNav">
    <div class="nav-container">
      <div class="nav-logo">
        <i class="fas fa-gamepad"></i>
        <span>GixGameShop</span>
      </div>
      <button class="nav-toggle" id="navToggle">
        <i class="fas fa-bars"></i>
      </button>
      <div class="nav-links" id="navLinks">
        <a href="index.html"><i class="fas fa-home"></i> Home</a>
        <a href="#"><i class="fas fa-gamepad"></i> Games</a>
        <a href="#"><i class="fas fa-tv"></i> Subscriptions</a>
        <a href="#"><i class="fas fa-gift"></i> Promotions</a>
        <a href="#"><i class="fas fa-headset"></i> Support</a>
      </div>
    </div>
  </nav>

  <div class="profile-container">
    <div class="profile-card">
      <img id="profilePic" class="profile-pic" src="" alt="Profile Picture">
      <h1 class="profile-name animated-text" id="profileName">Loading...</h1>
      <p class="profile-email" id="profileEmail">user@example.com</p>
      
      <div class="profile-stats">
        <div class="stat-item">
          <div class="stat-value">12</div>
          <div class="stat-label">Transactions</div>
        </div>
        <div class="stat-item">
          <div class="stat-value">à§³5,200</div>
          <div class="stat-label">Total Spent</div>
        </div>
        <div class="stat-item">
          <div class="stat-value">3</div>
          <div class="stat-label">Active Subs</div>
        </div>
      </div>
      
      <button class="logout-btn" onclick="logoutUser()">
        <i class="fas fa-sign-out-alt"></i> Logout
      </button>
    </div>
  </div>

  <script>
    // Sliding Navigation Logic
    const slidingNav = document.getElementById('slidingNav');
    const navToggle = document.getElementById('navToggle');
    const navLinks = document.getElementById('navLinks');

    // Show nav after page loads
    window.addEventListener('load', () => {
      setTimeout(() => {
        slidingNav.classList.add('show');
      }, 500);
    });

    // Toggle mobile menu
    navToggle.addEventListener('click', () => {
      navLinks.classList.toggle('show');
    });

    // Live Background using Canvas
    const canvas = document.getElementById('backgroundCanvas');
    const ctx = canvas.getContext('2d');
    let w, h, particles = [];

    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }

    function draw() {
      ctx.clearRect(0, 0, w, h);
      particles.forEach((p, i) => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255,255,255,${p.alpha})`;
        ctx.fill();
        p.y -= p.speed;
        if (p.y < 0) p.y = h + Math.random() * 100;
      });
      requestAnimationFrame(draw);
    }

    function initParticles(count) {
      particles = [];
      for (let i = 0; i < count; i++) {
        particles.push({
          x: Math.random() * w,
          y: Math.random() * h,
          size: Math.random() * 2 + 1,
          alpha: Math.random(),
          speed: Math.random() * 0.5 + 0.2
        });
      }
    }

    window.addEventListener('resize', () => {
      resize();
      initParticles(150);
    });

    resize();
    initParticles(150);
    draw();
  </script>
</body>
</html>
