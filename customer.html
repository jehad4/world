<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bkash/Nagad Payment System</title>
    <style>
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #ff9a00, #ff5e00);
            min-height: 100vh;
            padding: 20px;
        }
        
        /* Container Styles */
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        /* Header */
        .payment-header {
            padding: 30px;
            text-align: center;
            background: linear-gradient(to right, #e2136e, #e82c0c);
            color: white;
        }
        
        .payment-header h1 {
            margin-bottom: 10px;
        }
        
        .payment-header p {
            font-size: 14px;
            opacity: 0.9;
        }
        
        /* Payment Content */
        .payment-container {
            max-width: 500px;
            margin: 0 auto;
            text-align: center;
            padding: 30px;
        }
        
        .payment-number {
            font-size: 22px;
            font-weight: bold;
            color: #333;
            margin: 25px 0;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            border: 2px dashed #ff5e00;
        }
        
        .payment-options {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 40px 0;
            flex-wrap: wrap;
        }
        
        .payment-btn {
            width: 150px;
            height: 60px;
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            font-size: 16px;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .payment-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }
        
        .payment-btn i {
            margin-right: 8px;
            font-size: 20px;
        }
        
        .bkash-btn {
            background: linear-gradient(135deg, #e2136e, #c1105d);
        }
        
        .nagad-btn {
            background: linear-gradient(135deg, #e82c0c, #c7250a);
        }
        
        /* Verification Status */
        .verification-status {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            background-color: #f8f9fa;
            display: none;
        }
        
        .verification-header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }
        
        .verification-icon {
            font-size: 24px;
            margin-right: 10px;
        }
        
        .verified {
            color: #4CAF50;
        }
        
        .pending {
            color: #FFC107;
        }
        
        .verification-details {
            text-align: left;
            margin-top: 15px;
            font-size: 14px;
        }
        
        .verification-details p {
            margin-bottom: 8px;
        }
        
        .verification-details strong {
            color: #333;
        }
        
        /* Popup Styles */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }
        
        .popup-overlay.active {
            opacity: 1;
            pointer-events: all;
        }
        
        .popup-content {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            position: relative;
            transform: translateY(20px);
            transition: transform 0.3s;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .popup-overlay.active .popup-content {
            transform: translateY(0);
        }
        
        .popup-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 22px;
            cursor: pointer;
            color: #888;
        }
        
        .popup-header {
            margin-bottom: 20px;
        }
        
        .popup-header h2 {
            color: #ff5e00;
            margin-bottom: 5px;
        }
        
        .popup-header p {
            color: #666;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        .form-control:focus {
            border-color: #ff5e00;
            outline: none;
        }
        
        .submit-btn {
            background: linear-gradient(135deg, #ff5e00, #ff3d00);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            margin-top: 10px;
        }
        
        .submit-btn:hover {
            background: linear-gradient(135deg, #ff3d00, #ff1e00);
            transform: translateY(-2px);
        }
        
        /* Check Transaction Section */
        .check-transaction {
            margin-top: 30px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
        }
        
        .check-transaction h3 {
            margin-bottom: 15px;
            color: #333;
        }
        
        .check-form {
            display: flex;
            gap: 10px;
        }
        
        .check-input {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .check-btn {
            background: linear-gradient(135deg, #4CAF50, #2E7D32);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .check-btn:hover {
            background: linear-gradient(135deg, #2E7D32, #1B5E20);
        }
        
        /* Notification */
        .notification {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            opacity: 0;
            transition: all 0.3s;
            z-index: 1000;
            max-width: 90%;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .notification.show {
            opacity: 1;
            bottom: 40px;
        }
        
        .notification.success {
            background: linear-gradient(135deg, #4CAF50, #2E7D32);
        }
        
        .notification.error {
            background: linear-gradient(135deg, #f44336, #c62828);
        }
        
        /* Responsive Styles */
        @media (max-width: 768px) {
            .payment-options {
                flex-direction: column;
                align-items: center;
            }
            
            .payment-btn {
                width: 100%;
                max-width: 200px;
            }
            
            .check-form {
                flex-direction: column;
            }
        }
    </style>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="main-container">
        <!-- Header -->
        <div class="payment-header">
            <h1><i class="fas fa-money-bill-wave"></i> Payment System</h1>
            <p>Please select your payment method and submit transaction ID</p>
        </div>
        
        <!-- Payment Content -->
        <div class="payment-container">
            <div class="payment-number">
                <i class="fas fa-phone"></i> 01999515003
            </div>
            
            <div class="payment-options">
                <button class="payment-btn bkash-btn" id="bkashBtn">
                    <i class="fas fa-mobile-alt"></i> Bkash
                </button>
                <button class="payment-btn nagad-btn" id="nagadBtn">
                    <i class="fas fa-wallet"></i> Nagad
                </button>
            </div>
            
            <!-- Verification Status -->
            <div class="verification-status" id="verificationStatus">
                <div class="verification-header">
                    <i class="fas verification-icon" id="verificationIcon"></i>
                    <h3 id="verificationTitle">Verification Status</h3>
                </div>
                <div class="verification-details">
                    <p><strong>Transaction ID:</strong> <span id="displayTransactionId"></span></p>
                    <p><strong>Payment Method:</strong> <span id="displayPaymentMethod"></span></p>
                    <p><strong>Amount:</strong> ৳<span id="displayAmount"></span></p>
                    <p><strong>Status:</strong> <span id="displayStatus"></span></p>
                    <p id="verificationMessage"></p>
                </div>
            </div>
            
            <!-- Check Transaction -->
            <div class="check-transaction">
                <h3><i class="fas fa-search"></i> Check Transaction Status</h3>
                <div class="check-form">
                    <input type="text" id="checkTransactionId" class="check-input" placeholder="Enter your transaction ID">
                    <button class="check-btn" id="checkBtn">Check</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Transaction Popup -->
    <div class="popup-overlay" id="popupOverlay">
        <div class="popup-content">
            <button class="popup-close" id="popupClose">&times;</button>
            <div class="popup-header">
                <h2>Submit Transaction</h2>
                <p id="paymentMethodText">Please enter your transaction details</p>
            </div>
            <form id="transactionForm">
                <div class="form-group">
                    <label for="transactionId">Transaction ID</label>
                    <input type="text" id="transactionId" class="form-control" placeholder="Enter transaction ID" required>
                </div>
                <div class="form-group">
                    <label for="transactionAmount">Amount (৳)</label>
                    <input type="number" id="transactionAmount" class="form-control" placeholder="Enter amount" required>
                </div>
                <div class="form-group">
                    <label for="customerPhone">Your Phone Number</label>
                    <input type="text" id="customerPhone" class="form-control" placeholder="Enter your phone number" required>
                </div>
                <input type="hidden" id="selectedPaymentMethod">
                <button type="submit" class="submit-btn">
                    <i class="fas fa-paper-plane"></i> Submit Transaction
                </button>
            </form>
        </div>
    </div>
    
    <!-- Notification -->
    <div class="notification" id="notification"></div>
    
    <script>
        // Database simulation
        let transactions = JSON.parse(localStorage.getItem('transactions')) || [];
        
        // DOM Elements
        const popupOverlay = document.getElementById('popupOverlay');
        const popupClose = document.getElementById('popupClose');
        const transactionForm = document.getElementById('transactionForm');
        const paymentMethodText = document.getElementById('paymentMethodText');
        const selectedPaymentMethod = document.getElementById('selectedPaymentMethod');
        const notification = document.getElementById('notification');
        const verificationStatus = document.getElementById('verificationStatus');
        const verificationIcon = document.getElementById('verificationIcon');
        const verificationTitle = document.getElementById('verificationTitle');
        const displayTransactionId = document.getElementById('displayTransactionId');
        const displayPaymentMethod = document.getElementById('displayPaymentMethod');
        const displayAmount = document.getElementById('displayAmount');
        const displayStatus = document.getElementById('displayStatus');
        const verificationMessage = document.getElementById('verificationMessage');
        const checkBtn = document.getElementById('checkBtn');
        const checkTransactionId = document.getElementById('checkTransactionId');
        
        // Payment Buttons
        document.getElementById('bkashBtn').addEventListener('click', function() {
            openTransactionPopup('Bkash');
        });
        
        document.getElementById('nagadBtn').addEventListener('click', function() {
            openTransactionPopup('Nagad');
        });
        
        function openTransactionPopup(method) {
            selectedPaymentMethod.value = method;
            paymentMethodText.textContent = `Please enter your ${method} transaction details`;
            popupOverlay.classList.add('active');
        }
        
        // Close Popup
        popupClose.addEventListener('click', function() {
            popupOverlay.classList.remove('active');
        });
        
        // Submit Transaction
        transactionForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const transactionId = document.getElementById('transactionId').value;
            const amount = document.getElementById('transactionAmount').value;
            const method = selectedPaymentMethod.value;
            const phone = document.getElementById('customerPhone').value;
            
            if (!transactionId || !amount || !phone) {
                showNotification('Please fill all fields', 'error');
                return;
            }
            
            const newTransaction = {
                id: Date.now(),
                transactionId: transactionId,
                method: method,
                amount: parseFloat(amount),
                phone: phone,
                date: new Date().toISOString(),
                status: 'pending',
                verified: false
            };
            
            // Save transaction
            transactions.push(newTransaction);
            localStorage.setItem('transactions', JSON.stringify(transactions));
            
            // Reset form
            transactionForm.reset();
            popupOverlay.classList.remove('active');
            
            showNotification('Transaction submitted successfully!', 'success');
            
            // Show verification status
            showVerificationStatus(newTransaction);
        });
        
        // Check Transaction Status
        checkBtn.addEventListener('click', function() {
            const transactionId = checkTransactionId.value.trim();
            
            if (!transactionId) {
                showNotification('Please enter a transaction ID', 'error');
                return;
            }
            
            const transaction = transactions.find(t => t.transactionId === transactionId);
            
            if (transaction) {
                showVerificationStatus(transaction);
                checkTransactionId.value = '';
            } else {
                showNotification('Transaction not found', 'error');
                verificationStatus.style.display = 'none';
            }
        });
        
        // Show Verification Status
        function showVerificationStatus(transaction) {
            verificationStatus.style.display = 'block';
            displayTransactionId.textContent = transaction.transactionId;
            displayPaymentMethod.textContent = transaction.method;
            displayAmount.textContent = transaction.amount.toFixed(2);
            
            if (transaction.verified) {
                verificationIcon.className = 'fas fa-check-circle verification-icon verified';
                verificationTitle.textContent = 'Payment Verified';
                displayStatus.textContent = 'Verified';
                displayStatus.style.color = '#4CAF50';
                verificationMessage.textContent = 'Your payment has been successfully verified. Thank you!';
                verificationMessage.style.color = '#4CAF50';
            } else {
                verificationIcon.className = 'fas fa-clock verification-icon pending';
                verificationTitle.textContent = 'Verification Pending';
                displayStatus.textContent = 'Pending';
                displayStatus.style.color = '#FFC107';
                verificationMessage.textContent = 'Your payment is under verification. Please check back later.';
                verificationMessage.style.color = '#FFC107';
            }
        }
        
        // Notification
        function showNotification(message, type) {
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // Sample verified transaction for demo
        if (transactions.length === 0) {
            transactions.push({
                id: 1,
                transactionId: 'TRX123456',
                method: 'Bkash',
                amount: 500.00,
                phone: '01999515003',
                date: new Date().toISOString(),
                status: 'completed',
                verified: true
            });
            
            transactions.push({
                id: 2,
                transactionId: 'TRX654321',
                method: 'Nagad',
                amount: 1000.00,
                phone: '01712345678',
                date: new Date().toISOString(),
                status: 'pending',
                verified: false
            });
            
            localStorage.setItem('transactions', JSON.stringify(transactions));
        }
    </script>
</body>
</html>
